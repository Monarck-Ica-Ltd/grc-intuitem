version: "3.9"

networks:
  default:
    name: ${COOLIFY_NETWORK:-ciso-assistant-network}
    external: true

services:
  backend:
    container_name: backend
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    pull_policy: always
    restart: always
    environment:
      # Core Configuration
      - ALLOWED_HOSTS=backend,localhost,${DOMAIN}
      - CSRF_TRUSTED_ORIGINS=https://${DOMAIN}
      - CISO_ASSISTANT_URL=https://${DOMAIN}
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      
      # Authentication
      - AUTH_TOKEN_TTL=${AUTH_TOKEN_TTL:-7200}
      - AUTH_TOKEN_AUTO_REFRESH=True
      - AUTH_TOKEN_AUTO_REFRESH_TTL=36000
      
      # Security
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      
      # Email Configuration
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      
      # Superuser
      - CISO_SUPERUSER_EMAIL=${CISO_SUPERUSER_EMAIL}
      
      # Logging (optional)
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-plain}
    volumes:
      - ./db:/code/db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://backend:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 100s

  huey:
    container_name: huey
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    pull_policy: always
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    environment:
      # Core Configuration
      - ALLOWED_HOSTS=backend,localhost,${DOMAIN}
      - CSRF_TRUSTED_ORIGINS=https://${DOMAIN}
      - CISO_ASSISTANT_URL=https://${DOMAIN}
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - AUTH_TOKEN_TTL=${AUTH_TOKEN_TTL:-7200}
      
      # Email Configuration (needed for background tasks)
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-True}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-plain}
    volumes:
      - ./db:/code/db
    entrypoint:
      - /bin/sh
      - -c
      - |
        poetry run python manage.py run_huey -w 2 --scheduler-interval 60

  frontend:
    container_name: frontend
    image: ghcr.io/intuitem/ciso-assistant-community/frontend:latest
    pull_policy: always
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - PUBLIC_BACKEND_API_URL=http://backend:8000/api
      - PUBLIC_BACKEND_API_EXPOSED_URL=https://${DOMAIN}/api
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
      - ORIGIN=https://${DOMAIN}
    labels:
      # Coolify proxy configuration
      - "caddy_0=${DOMAIN}"
      - "caddy_0.reverse_proxy={{upstreams 3000}}"

volumes:
  db:
