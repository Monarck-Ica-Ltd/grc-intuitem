version: "3.9"

networks:
  # This network will be created by Coolify
  default:
    name: ${COOLIFY_NETWORK:-ciso-assistant-network}
    external: true

services:
  backend:
    container_name: backend
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    pull_policy: always
    restart: always
    environment:
      - ALLOWED_HOSTS=backend,localhost,grc.monarck.net
      - CSRF_TRUSTED_ORIGINS=https://grc.monarck.net
      - CISO_ASSISTANT_URL=https://grc.monarck.net
      - DJANGO_DEBUG=False
      - AUTH_TOKEN_TTL=7200
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
    volumes:
      - ./db:/code/db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://backend:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 100s

  huey:
    container_name: huey
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    pull_policy: always
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    environment:
      - ALLOWED_HOSTS=backend,localhost,grc.monarck.net
      - CSRF_TRUSTED_ORIGINS=https://grc.monarck.net
      - CISO_ASSISTANT_URL=https://grc.monarck.net
      - DJANGO_DEBUG=False
      - AUTH_TOKEN_TTL=7200
    volumes:
      - ./db:/code/db
    entrypoint:
      - /bin/sh
      - -c
      - |
        poetry run python manage.py run_huey -w 2 --scheduler-interval 60

  frontend:
    container_name: frontend
    image: ghcr.io/intuitem/ciso-assistant-community/frontend:latest
    pull_policy: always
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - PUBLIC_BACKEND_API_URL=http://backend:8000/api
      - PUBLIC_BACKEND_API_EXPOSED_URL=https://grc.monarck.net/api
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
      - ORIGIN=https://grc.monarck.net
    labels:
      # Coolify will use these labels for proxy configuration
      - "caddy_0=grc.monarck.net"
      - "caddy_0.reverse_proxy={{upstreams 3000}}"

volumes:
  db:
