version: "3.9"

networks:
  default:
    name: ${COOLIFY_NETWORK:-ciso-assistant-network}
    external: true

services:
  backend:
    container_name: backend
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    pull_policy: always
    restart: always
    environment:
      # Core Configuration
      - ALLOWED_HOSTS=backend,localhost,${DOMAIN}
      - CSRF_TRUSTED_ORIGINS=https://${DOMAIN}
      - CISO_ASSISTANT_URL=https://${DOMAIN}
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      
      # Authentication
      - AUTH_TOKEN_TTL=${AUTH_TOKEN_TTL:-7200}
      - AUTH_TOKEN_AUTO_REFRESH=True
      - AUTH_TOKEN_AUTO_REFRESH_TTL=36000
      
      # Security
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      
      # Email Configuration - SMTP Relay
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-False}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL:-False}
      
      # Superuser (remove this after first setup)
      - CISO_SUPERUSER_EMAIL=${CISO_SUPERUSER_EMAIL}
      
      # Logging (optional)
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-plain}
    volumes:
      - ./db:/code/db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://backend:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 100s
    # Temporary: Create superuser with default password on startup
    command: >
      sh -c "
      poetry run python manage.py migrate &&
      poetry run python manage.py shell -c \"
      from iam.models import User;
      if not User.objects.filter(email='${CISO_SUPERUSER_EMAIL}').exists():
          user = User.objects.create_superuser(
              email='${CISO_SUPERUSER_EMAIL}',
              password='${TEMP_ADMIN_PASSWORD:-ChangeMe123!}',
              first_name='System',
              last_name='Overseer'
          );
          print('✓ Superuser created: ${CISO_SUPERUSER_EMAIL}');
      else:
          print('✓ Superuser already exists');
      \" &&
      poetry run gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 ciso_assistant.wsgi:application
      "

  huey:
    container_name: huey
    image: ghcr.io/intuitem/ciso-assistant-community/backend:latest
    pull_policy: always
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    environment:
      # Core Configuration
      - ALLOWED_HOSTS=backend,localhost,${DOMAIN}
      - CSRF_TRUSTED_ORIGINS=https://${DOMAIN}
      - CISO_ASSISTANT_URL=https://${DOMAIN}
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - AUTH_TOKEN_TTL=${AUTH_TOKEN_TTL:-7200}
      
      # Email Configuration - SMTP Relay
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-False}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL:-False}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-plain}
    volumes:
      - ./db:/code/db
    entrypoint:
      - /bin/sh
      - -c
      - |
        poetry run python manage.py run_huey -w 2 --scheduler-interval 60

  frontend:
    container_name: frontend
    image: ghcr.io/intuitem/ciso-assistant-community/frontend:latest
    pull_policy: always
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - PUBLIC_BACKEND_API_URL=http://backend:8000/api
      - PUBLIC_BACKEND_API_EXPOSED_URL=https://${DOMAIN}/api
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
      - ORIGIN=https://${DOMAIN}
    labels:
      # Coolify proxy configuration
      - "caddy_0=${DOMAIN}"
      - "caddy_0.reverse_proxy={{upstreams 3000}}"

volumes:
  db:
